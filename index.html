<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #333;
        box-sizing: border-box;
        font-size: 30px;
      }

      body {
        background-color: #e9e9e9;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        border-radius: 5px;
        border: none;
      }

      .todoList {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-top: 10px;
      }
      
      h1{
        padding: 15px;
      }

      .form{
        display: flex;
        align-items: center;
      }

      .todoList > div {
        width: 420px;
        justify-content: space-between;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px;
      }

      button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 5px;
      }

      .input{
        height: 40px;
      }

      .todo{
        cursor: pointer;
      }

      .complete{
        text-decoration: line-through;
        cursor: pointer;
      }

      .todoList  button{
        background-color: red;
        color: white;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>투두</h1>
      <form class="form">
        <input type="text" class="input" placeholder="할일을 입력하세요" />
        <button type="submit">+</button>
      </form>
      <div class="todoList">
        <!-- <div class="todo">오늘의 할일</div>
        <button>X</button> -->
      </div>
    </div>

    <script>

        /** CRUD
         * create 생성, read 읽기, update 갱신, delete 삭제
        */
       
      const form = document.querySelector(".form");
      const input = document.querySelector(".input");
      const todoList = document.querySelector(".todoList");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // 폼이 내용 보내는 거 방지

        const inputText = input.value.trim();
        if (inputText === "") return console.log(inputText);

        // 입력 사항 항목에 추가
        const todo = document.createElement("div");
        todo.textContent = inputText;
        todo.classList.add("todo")
        todo.addEventListener("click",function () {
            todo.classList.add("complete")
        })

        // todo의 입력 값 받기, localStorage의 객체를 json으로 바꿔줍니다
        let todoContent = (todo.textContent)
        // console.log(todoContent)
        localStorage.setItem("todoContent", JSON.stringify(todoContent))

        // X 누르면 삭제
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.addEventListener("click", function () {
          todoContainer.remove();
        });

        // todoContainer라는 div를 만들어서 그 안에 todo랑 deleteBtn 넣어주기
        const todoContainer = document.createElement("div");
        todoContainer.appendChild(todo);
        todoContainer.appendChild(deleteBtn);
        todoList.appendChild(todoContainer);

        // 초기화
        input.value = "";
      });

      /**
       * json.stringify() 함수 사용
       * 객체를 json으로 변환
       */

    </script>

    
  </body>
</html>
